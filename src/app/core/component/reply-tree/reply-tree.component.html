<ul class="reply-comment" *ngFor="let reply of data.reply; let i = index">

    <li class="comment-wrap class1">
        <div class="photo">
            <div class="avatar" style="background-image: url('assets/images/no-image.png')"></div>
        </div>
        <div class="comment-block" >
            <h6 class="comment-name"><a href="javascript:void(0)">{{reply.user}}</a></h6>
            <p class="comment-text" >{{reply.title}}</p>
            <div class="bottom-comment">
                <div class="comment-date" >{{reply.date_created | date:'mediumDate'}}</div>
                <ul class="comment-actions">
                    <li class="reply" (click)="toggleReplySec(reply.id)">Reply</li>
                    <small  class="waiting" *ngIf="userId == reply.user_id && reply.is_approved == 0">Waiting for approval</small>
                </ul>
            </div>
        </div>
        <app-reply-tree [data]="reply" [userName]="userName" [userId]="userId" [userPic]="userPic" [loggedIn]="loggedIn"
        [selectedToggleArea]="selectedToggleArea" [blogId]="blogId" [getSelectedToggleArea]="toggleSelectedToggleArea.bind(this)"
        (refreshData)='refreshAllData()' *ngIf="reply.is_approved == 1 || userId == reply.user_id"></app-reply-tree>
    </li>
    
            
    <li class="comment-wrap reply-comment" *ngIf="selectedToggleArea == reply.id">
        <div class="photo">
            <div class="avatar" style="background-image: url('assets/images/no-image.png')"></div>
        </div>
        <div class="comment-block">
            <form [formGroup]="replyForm" novalidate>
                <textarea name="" id="" cols="30" rows="3" placeholder="Add comment..." formControlName="title"
                    [ngClass]="displayFieldCss(replyForm,'title')"></textarea>
                <div class="bottom-comment">
                    <ul class="comment-actions">

                        <li class="reply" (click)="addReply(reply)"><a class="submit-send" href="javascript:void(0)">Submit</a></li>
                    </ul>
                </div>
            </form>
        </div>

    </li>


</ul>
