            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse">

            <div id="navbar-collapse" class="collapse navbar-collapse d-sm-0 d-md-0">
                <ul class="navbar-nav ml-auto">

            <a pageScroll class="nav-link active scroll" href="#main-slider-section">Soft board</a>
          </li> -->
                    <li class="nav-item">
                        <a pageScroll class="nav-link scroll" routerLinkActive="active" [routerLink]="['/home']" href="#main-slider-section">Home</a>

                    <li class="nav-item">
                        <a pageScroll class="nav-link scroll" [routerLink]="['/home']" href="#about-company-section">Know Us </a>
                    </li>
                    <li class="nav-item">
                        <a pageScroll class="nav-link scroll" [routerLink]="['/home']" href="#price">Your expense</a>

                        <a pageScroll class="nav-link scroll" [routerLink]="['/blog']" href="#contact-form-section">Blog </a>

            <span></span>
        </div>
        <mat-menu #menu="matMenu" class=" login-dropdown">
            <button *ngIf="app_exist_key" mat-menu-item [routerLink]="[user_group == '' ? '/dashboard' : '/dashboard/franchise-user']">Dashboard</button>
